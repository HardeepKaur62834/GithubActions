name: MyWorkflow

# Controls when the workflow will run
on:
  push: 
    branches: [ "master" ]
  push:
    paths:
    - 'scripts/**'
jobs:
  job4_Run-demo-file:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2

      - name: Run a python file
        run: python demo.py


