name: MyWorkflow

# Controls when the workflow will run
on:
  push:
    branches : ["master"]
jobs:
  job1_Run-demo-file:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2

      - name: Run a python file
        run: python demo.py
        working-directory: ./scripts

  job2_Run-demo2-file:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2

      - name: Run a python file
        run: | 
          cd user\new
          python demo2.py


